# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
parameters:
- name: RunTests
  default: true

trigger: none
pr:
  branches:
    include:
    - main
    - release-*

pool:
    vmImage: 'ubuntu-20.04'
jobs:
- job: RunTests
  strategy: 
    maxParallel: 100
    matrix:
      Helm_3_10_3: 
        HelmVersion: "3.10.3"
      Helm_3_11_0: 
        HelmVersion: "3.11.3"
      Helm_3_12_3: 
        HelmVersion: "3.12.3"  
  steps:
  - template: azure-pipelines-test.yml  # Template reference
    parameters:
      RunTests: ${{ parameters.RunTests }}