################################ 
### Example values.yaml with all features applied
################################

###################################################
### CONFIG
hull:

  ###################################################
  ### OBJECTS
  objects:

  # NETWORKPOLICY
    networkpolicy:
      disabled:
        podSelector: 
          matchLabels:
            key: value
      
      static-name:
        podSelector: 
          matchLabels:
            key: value
      
      metadata-merge:
        podSelector: 
          matchLabels:
            key: value 

      metadata-overwrite:
        podSelector: 
          matchLabels:
            key: value

      minimal:
        podSelector: 
          matchLabels:
            key: value
      
      disabled-transform:
        podSelector: 
          matchLabels:
            key: value
        
      enabled-transform:
        podSelector: 
          matchLabels:
            key: value
        
      disabled-transform-dict:
        podSelector: 
          matchLabels:
            key: value
        
      enabled-transform-dict:
        podSelector: 
          matchLabels:
            key: value
      
      disabled-transform-tpl-if:
        podSelector: 
          matchLabels:
            key: value
      
      enabled-transform-tpl-if:
        podSelector: 
          matchLabels:
            key: value

      standard:
        egress:
        - ports:
          - port: 80
            protocol: TCP
          - port: udp-out
            protocol: UDP
          to:
          - ipBlock: 
              cidr: 192.168.1.1/24
        ingress:
        - ports:
          - port: 89
            protocol: TCP
          - port: udp-in
            protocol: UDP
          from:
          - ipBlock: 
              cidr: 192.168.1.1/1
        policyTypes: 
        - "Ingress"
        - "Egress"
        podSelector: 
          matchLabels:
            key: value
      
      selectors:
        podSelector:
          matchLabels: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.selector>>><<<COMPONENT=selectors>>>"
      
      selectors-short:
        podSelector:
          matchLabels: _HT&selectors-short
###################################################