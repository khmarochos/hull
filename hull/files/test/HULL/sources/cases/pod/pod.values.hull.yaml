################################ 
### Example values.yaml with all features applied
################################

###################################################
### CONFIG
hull:
  config:
    specific:
      pullPolicy: IfNotPresent

  objects:
    registry:

      example-registry:
        server: example.cr.io
        username: exmple_user
        password: example_password

      local-registry:
        server: local.cr.io
        username: local_user
        password: local_password

    <OBJECT_TYPE>:
      
      service-account:
        pod:
          containers:
            main:
              image:
                repository: my/image/repo
                tag: "99.9"
          serviceAccountName: another_account

      imagepullsecrets-custom:
        pod:
          containers:
            main:
              image:
                repository: my/image/repo
                tag: "99.9"
          imagePullSecrets:
          - name: some-custom-imagepull-secret

      imagepullsecrets-add-all:
        pod:
          containers:
            main:
              image:
                repository: my/image/repo
                tag: "99.9"

      image-name-empty-registry:
        pod:
          containers:
            main:
              image:
                registry: ""
                repository: my/image/repo

      image-name-registry:
        pod:
          containers:
            main:
              image:
                registry: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                  {{ (index . \"PARENT\").Values.hull.config.specific.globalRegistry }}
                  >>>"
                repository: my/image/repo

      image-name-tag:
        pod:
          containers:
            main:
              image:
                repository: my/image/repo
                tag: "99.9"
      
      image-pull-policy:
        pod:
          containers:
            never:
              image:
                repository: my/image/repo
                tag: "99.9"
              imagePullPolicy: Never
            not-present:
              image:
                repository: my/image/repo
                tag: "99.9"
              imagePullPolicy: _HT*hull.config.specific.pullPolicy

      custom-args:
        pod:
          containers:
            main:
              image:
                repository: my/image/repo
                tag: "99.9"
              args: 
              - "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
[
{{ if (index . \"PARENT\").Values.hull.config.specific.if_this_arg_is_defined }}
\"{{ (index . \"PARENT\").Values.hull.config.specific.if_this_arg_is_defined }}\",
\"{{ (index . \"PARENT\").Values.hull.config.specific.then_add_this_arg }}\",
{{ end }}
{{ if not (index . \"PARENT\").Values.hull.config.specific.if_this_arg_is_not_defined }}
\"{{ (index . \"PARENT\").Values.hull.config.specific.then_use_this_arg }}\"
{{ end }}
]
>>>"

      int-bool-dict-array-ht:
        pod:
          containers:
            main:
              image:
                repository: my/image/repo
                tag: "99.9"
              args: _HT![
                {{ if (index . "$").Values.hull.config.specific.if_this_arg_is_defined }}
                "{{ (index . "$").Values.hull.config.specific.if_this_arg_is_defined }}",
                "{{ (index . "$").Values.hull.config.specific.then_add_this_arg }}",
                {{ end }}
                {{ if not (index . "$").Values.hull.config.specific.if_this_arg_is_not_defined }}
                "{{ (index . "$").Values.hull.config.specific.then_use_this_arg }}"
                {{ end }}
                ]
              livenessProbe: 
                initialDelaySeconds: _HT!12
              readinessProbe: |-
                _HT!{
                  initialDelaySeconds: 55,
                  periodSeconds: 66,
                  failureThreshold: 77,
                  timeoutSeconds: 88,
                }
              envFrom:
                a_configmap:
                  prefix: sourced_envs_prefix
                  configMapRef:
                    name: full_example_configmap
                    optional: _HT!true
      removal-test:
        pod:
          containers:
            remove: null
            keep:
              ports:
                remove: null
      

      volume-test:
        pod:
          containers:
            main:
              command:
                - run
          volumes:
            azure_disk_volume:
              azureDisk:
                diskName: "myDisk"
                diskURI: "uri://theDisk"

            nfs_volume:
              nfs:
                path: "local_nfs_path"
                server: "nfs-host.mydomain.com"

            configmap_volume:
              configMap:
                name: a_configmap
                defaultMode: 12

            configmap_volume_static:
              configMap:
                name: a_static_configmap
                defaultMode: 22
                staticName: true

            secret_volume:
              secret:
                secretName: a_secret
                
            secret_volume_static:
              secret:
                defaultMode: 42
                secretName: a_static_secret
                staticName: true
            
            pvc_volume:
              persistentVolumeClaim: 
                claimName: a_claim
                readOnly: true

            pvc_volume_static:
              persistentVolumeClaim:
                claimName: a_static_claim
                readOnly: false
                staticName: true
            
            to_be_removed: null

      env-test:
        pod:
          containers:
            main:
              command:
                - run
              env:
                ENV_VAR_VALUE:
                  value: plain_value
                ENV_VAR_CONFIGMAP:
                  valueFrom:
                    configMapKeyRef:
                      key: the_configmap_key
                      name: env_configmap_name
                ENV_VAR_CONFIGMAP_STATIC:
                  valueFrom:
                    configMapKeyRef:
                      key: the_configmap_static_key
                      name: env_configmap_name_static
                      staticName: true
                      optional: true
                ENV_VAR_SECRET:
                  valueFrom:
                    secretKeyRef:
                      key: the_secret_key
                      name: env_secret_name
                ENV_VAR_SECRET_STATIC:
                  valueFrom:
                    secretKeyRef:
                      key: the_secret_static_key
                      name: env_secret_name
                      staticName: true
                      optional: true
                ENV_VAR_FIELD:
                  valueFrom:
                    fieldRef:
                      fieldPath: "metadata.field"
                      apiVersion: "v1"
                ENV_VAR_RESOURCE:
                  valueFrom:
                    resourceFieldRef:
                      resource: container
                      containerName: main_container
                      divisor: "5"
      
      envfrom-test:
        pod:
          containers:
            main:
              command:
                - run
              envFrom:
                ENVFROM_CONFIGMAP:
                  configMapRef:
                    name: envfrom_configmap_name
                    optional: true
                ENVFROM_CONFIGMAP_STATIC:
                  configMapRef:
                    name: envfrom_configmap_name_static
                    staticName: true
                ENVFROM_SECRET:
                  prefix: "a_prefix"
                  secretRef:
                    name: envfrom_secret_name
                    optional: true
                ENVFROM_SECRET_STATIC:
                  secretRef:
                    name: envfrom_secret_name_static
                    staticName: true
                ENVFROM_BOTH:
                  secretRef:
                    name: a_secret
                  configMapRef:
                    name: a_configmap
                ENVFROM_SECRET_STATIC_LONG:
                  secretRef:
                    name: a_very_loooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong_secret_name
                    staticName: true

      enabled-true-false:
        pod:
          containers:
            test_disabled:
              enabled: false
              command:
                - test_disabled
            test_enabled:
              enabled: true
              command:
                - test_enabled
              envFrom:
                test_disabled:
                  enabled: false
                  configMapRef:
                    name: test_disabled
                    optional: true
                test_enabled:
                  enabled: true
                  configMapRef:
                    name: test_enabled
                    optional: true
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  configMapRef:
                    name: test_disabled_transform
                    optional: true
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  configMapRef:
                    name: test_enabled_transform
                    optional: true
                test_enabled_missing:
                  configMapRef:
                    name: test_enabled_missing
                    optional: true
              env:
                test_disabled:
                  enabled: false
                  value: test_disabled
                test_enabled:
                  enabled: true
                  value: test_enabled
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  value: test_disabled_transform
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  value: test_enabled_transform
                test_enabled_missing:
                  value: test_enabled_missing
              ports:
                test_disabled:
                  enabled: false
                  protocol: TCP
                  containerPort: 4345
                test_enabled:
                  enabled: true
                  protocol: TCP
                  containerPort: 4345
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  protocol: TCP
                  containerPort: 4345
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  protocol: TCP
                  containerPort: 4345
                test_enabled_missing:
                  protocol: TCP
                  containerPort: 4345
              volumeMounts:
                test_disabled:
                  enabled: false
                  name: test_disabled
                  mountPath: '/etc/init/configmap/all'
                test_enabled:
                  enabled: true
                  name: test_enabled
                  mountPath: '/etc/init/configmap/all'
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  name: test_disabled_transform
                  mountPath: '/etc/init/configmap/all'
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  name: test_enabled_transform
                  mountPath: '/etc/init/configmap/all'
                test_enabled_missing:
                  name: test_enabled_missing
                  mountPath: '/etc/init/configmap/all'
            test_enabled_transform:
              enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                >>>"
              command:
                - test_enabled_transform
            test_disabled_transform:
              enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                >>>"
              command:
                - test_disabled_transform
            test_enabled_missing:
              command:
                - test_enabled_missing
          initContainers:
            test_disabled:
              enabled: false
              command:
                - test_disabled
            test_enabled:
              enabled: true
              command:
                - test_enabled
              envFrom:
                test_disabled:
                  enabled: false
                  configMapRef:
                    name: test_disabled
                    optional: true
                test_enabled:
                  enabled: true
                  configMapRef:
                    name: test_enabled
                    optional: true
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  configMapRef:
                    name: test_disabled_transform
                    optional: true
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  configMapRef:
                    name: test_enabled_transform
                    optional: true
                test_enabled_missing:
                  configMapRef:
                    name: test_enabled_missing
                    optional: true
              env:
                test_disabled:
                  enabled: false
                  value: test_disabled
                test_enabled:
                  enabled: true
                  value: test_enabled
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  value: test_disabled_transform
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  value: test_enabled_transform
                test_enabled_missing:
                  value: test_enabled_missing
              ports:
                test_disabled:
                  enabled: false
                  protocol: TCP
                  containerPort: 4345
                test_enabled:
                  enabled: true
                  protocol: TCP
                  containerPort: 4345
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  protocol: TCP
                  containerPort: 4345
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  protocol: TCP
                  containerPort: 4345
                test_enabled_missing:
                  protocol: TCP
                  containerPort: 4345
              volumeMounts:
                test_disabled:
                  enabled: false
                  name: test_disabled
                  mountPath: '/etc/init/configmap/all'
                test_enabled:
                  enabled: true
                  name: test_enabled
                  mountPath: '/etc/init/configmap/all'
                test_disabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                    >>>"
                  name: test_disabled_transform
                  mountPath: '/etc/init/configmap/all'
                test_enabled_transform:
                  enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                    {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                    >>>"
                  name: test_enabled_transform
                  mountPath: '/etc/init/configmap/all'
                test_enabled_missing:
                  name: test_enabled_missing
                  mountPath: '/etc/init/configmap/all'
            test_enabled_transform:
              enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                >>>"
              command:
                - test_enabled_transform
            test_disabled_transform:
              enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                >>>"
              command:
                - test_disabled_transform
            test_enabled_missing:
              command:
                - test_enabled_missing
          volumes:
            test_disabled:
              enabled: false
              secret:
                secretName: test_disabled
            test_enabled:
              enabled: true
              secret:
                secretName: test_enabled
            test_disabled_transform:
              enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
                >>>"
              secret:
                secretName: test_disabled_transform
            test_enabled_transform:
              enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
                {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
                >>>"
              secret:
                secretName: test_enabled_transform
            test_enabled_missing:
              secret:
                secretName: test_enabled_missing

      transformation-shortforms:
        pod:
          containers:
            test_disabled:
              enabled: false
              command:
                - test_disabled
            test_enabled:
              enabled: true
              command:
                - _HT![ 'test_enabled' ]
              env:
                test_disabled:
                  enabled: false
                  value: test_disabled
                test_enabled:
                  enabled: true
                  value: _HT*hull.config.specific.name_test_enabled
                test_disabled_transform:
                  enabled: _HT?(index . "$").Values.hull.config.specific.switch_enabled_off
                  value: test_disabled_transform
                test_enabled_transform:
                  enabled: _HT?(index . "$").Values.hull.config.specific.switch_enabled_on
                  value: _HT!{{ (index . "$").Values.hull.config.specific.name_test_enabled }}_transform
                test_enabled_missing:
                  value: _HT!{{ (index . "$").Values.hull.config.specific.name_test_enabled }}_missing
              envFrom:
                test_disabled:
                  enabled: false
                  configMapRef:
                    name: test_disabled
                    optional: true
                test_enabled:
                  enabled: true
                  configMapRef:
                    name: _HT*hull.config.specific.name_test_enabled
                    optional: true
                test_disabled_transform:
                  enabled: _HT?(index . "$").Values.hull.config.specific.switch_enabled_off
                  configMapRef:                  
                    name: test_disabled_transform
                    optional: true
                test_enabled_transform:
                  enabled: _HT?(index . "$").Values.hull.config.specific.switch_enabled_on
                  configMapRef:
                    name: _HT!{{ (index . "$").Values.hull.config.specific.name_test_enabled }}_transform
                    optional: true
                test_enabled_missing:
                  configMapRef:
                    name: _HT!{{ (index . "$").Values.hull.config.specific.name_test_enabled }}_missing
                    optional: true
              ports:
                _HT!:
                  "_": |-
                    {
                      test_one: { containerPort: 10254, protocol: SCTP },
                      test_two: { containerPort: 10255, protocol: UDP }
                    }
                test_three:
                  containerPort: 10256
                  protocol: SCTP
            test_enabled_transform:
              enabled: _HT?(index . "$").Values.hull.config.specific.switch_enabled_on
              command:
              - _HT![ {{ (printf "%s_%s" "test_enabled" "transform") }} ]
            test_disabled_transform:
              enabled: _HT?(index . "$").Values.hull.config.specific.switch_enabled_off
              command:
              - test_disabled_transform
            test_enabled_missing:
              command:
              - _HT! [ {{ (printf "%s_%s" "test_enabled" "missing") }} ]
              
      transformation-doc-examples:
        pod:
          containers:
            
            array_form:
              command: _HT![ 
                  {{ (index . "$").Values.hull.config.specific.some_referenced_value }}, 
                  "another_value",
                  "and_another_value"
                ]
            
            bool_variants:
              env:
                bool_field:
                  enabled: _HT?and (index . "$").Values.hull.config.specific.switch_one_enabled (index . "$").Values.hull.config.specific.switch_two_enabled
            
            external:
              image:
                repository: quay.io/external_app
                tag: "latest"

            full_example:
              args: _HT![
                  {{ if (index . "$").Values.hull.config.specific.if_this_arg_is_defined }}
                  "{{ (index . "$").Values.hull.config.specific.if_this_arg_is_defined }}",
                  "{{ (index . "$").Values.hull.config.specific.then_add_this_arg }}",
                  {{ end }}
                  {{ if not (index . "$").Values.hull.config.specific.if_this_arg_is_not_defined }}
                  "{{ (index . "$").Values.hull.config.specific.then_use_this_arg }}"
                  {{ end }}
                ]

            get_variants:
              env:
                string_defined:
                  enabled: true
                  value: _HT*hull.config.specific.string_defined
                string_empty:
                  enabled: true
                  value: _HT*hull.config.specific.string_empty
                string_undefined:
                  enabled: true
                  value: _HT*hull.config.specific.string_undefined
              envFrom:
                bool_defined_false:
                  configMapRef:
                    name: bool_defined_false
                    staticName: true
                    optional: _HT*hull.config.specific.bool_defined_false
                bool_defined_true:
                  configMapRef:
                    name: bool_defined_true
                    staticName: true
                    optional: _HT*hull.config.specific.bool_defined_true
                #bool_undefined:
                #  configMapRef:
                #    name: bool_undefined
                #    staticName: true
                #    optional: _HT*hull.config.specific.bool_undefined
              ports:
                number_defined: 
                  containerPort: _HT*hull.config.specific.number_defined
                #number_undefined: 
                #  containerPort: _HT*hull.config.specific.number_undefined

            internal_one:
              image:
                registry: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.get>>><<<REFERENCE=hull.config.specific.globalRegistry>>>" # here it is used
                repository: internal_app1
                tag: "latest"

            internal_two:
              image: 
                registry: _HT*hull.config.specific.globalRegistry # and here
                repository: internal_app2
                tag: "latest"

            makefullname_variants:
              env:
                fullname:
                  value: _HT^component-name

            tpl_variants:
              env:
                tpl_string:
                  value: _HT!{{ printf "%s-%s" (index . "$").Values.hull.config.specific.port_one (index . "$").Values.hull.config.specific.port_two }}
              command:
              - _HT!
                  [ 
                    {{ (index . "$").Values.hull.config.specific.command_one }}, 
                    {{ (index . "$").Values.hull.config.specific.command_two }}
                  ]
              ports:
                _HT!:
                  "_": |-
                    {
                      first: { containerPort: {{ (index . "$").Values.hull.config.specific.port_one }} },
                      second: { containerPort: {{ (index . "$").Values.hull.config.specific.port_two }} }
                    }

      complex-gets:
        annotations: _HT*hull.config.specific.annotations_dict
        pod:
          containers:
            main:
              livenessProbe: _HT*hull.config.specific.liveness_probe
              args: _HT*hull.config.specific.args_array
            deferred: _HT*hull.config.specific.deferred_container

      pod-get:
        pod: _HT*hull.config.specific.pod_spec

      volume-active-selection:
        pod:
          containers:
            test:
              enabled: true
              command:
                - test_enabled
          volumes:
            active_1:
              active: hostPath
              secret:
                secretName: test_secret
              configMap:
                name: test_configmap
              hostPath:
                path: /the_path_one
            active_2:
              active: secret
              secret:
                secretName: test_secret
              configMap:
                name: test_configmap
              hostPath:
                path: /the_path
            active_3:
              active: persistentVolumeClaim
              secret:
                secretName: test_secret
              configMap:
                name: test_configmap
              persistentVolumeClaim:
                claimName: the_claim
              hostPath:
                path: /the_path
            none_active_prefer_configmap:
              secret:
                secretName: test_secret
              configMap:
                name: test_configmap
              emptyDir: {}
            none_active_prefer_secret:
              secret:
                secretName: test_secret
              emptyDir: {}