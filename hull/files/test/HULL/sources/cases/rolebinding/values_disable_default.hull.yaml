################################ 
### Example values.yaml with all features applied
################################

###################################################
### CONFIG
hull:

  ###################################################
  ### OBJECTS
  objects:

  # CONFIGMAPS
    rolebinding:

      default:
        enabled: false
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      disabled:
        enabled: false
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      static-name:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      metadata-merge:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      metadata-overwrite:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      no-transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: _HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.makefullname>>><<<COMPONENT=simple>>>

      disabled-transform:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      enabled-transform:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      disabled-transform-dict:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      enabled-transform-dict:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      disabled-transform-tpl-if:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
          
      enabled-transform-tpl-if:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
###################################################