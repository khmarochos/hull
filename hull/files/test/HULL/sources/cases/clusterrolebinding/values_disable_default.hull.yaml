################################ 
### Example values.yaml with all features applied
################################

###################################################
### CONFIG
hull:

  ###################################################
  ### OBJECTS
  objects:

  # CONFIGMAPS
    clusterrolebinding:

      default:
        enabled: false
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      disabled:
        enabled: false
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      static_name:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      metadata_merge:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      metadata_overwrite:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      no_transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: _HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.makefullname>>><<<COMPONENT=simple>>>

      disabled_transform:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      enabled_transform:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      disabled_transform_dict:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      enabled_transform_dict:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
          
      disabled_transform_tpl_if:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
          
      enabled_transform_tpl_if:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
###################################################